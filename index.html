<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Змійка - Snake Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    canvas {
      background-color: #222;
      border: 2px solid #0f0;
      width: 95vmin; /* адаптивний розмір */
      height: 95vmin;
      max-width: 400px;
      max-height: 400px;
    }

    #controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 60px 60px 60px;
      grid-template-rows: 60px 60px;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      background: #333;
      border: 2px solid #0f0;
      color: #0f0;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      user-select: none;
      cursor: pointer;
    }

    .btn:active {
      background: #0f0;
      color: black;
    }

    #up { grid-column: 2; grid-row: 1; }
    #left { grid-column: 1; grid-row: 2; }
    #down { grid-column: 2; grid-row: 2; }
    #right { grid-column: 3; grid-row: 2; }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>

  <div id="controls">
    <div id="up" class="btn">▲</div>
    <div id="left" class="btn">◀</div>
    <div id="down" class="btn">▼</div>
    <div id="right" class="btn">▶</div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let direction = { x: 1, y: 0 };
    let food = getRandomFoodPosition();
    let score = 0;

    let gameInterval = setInterval(gameLoop, 150);

    function gameLoop() {
      update();
      draw();
    }

    function update() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(gameInterval);
        alert("Гру завершено! Ваш рахунок: " + score);
        location.reload();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = getRandomFoodPosition();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      ctx.fillStyle = "lime";
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
      });

      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Очки: " + score, 10, 20);
    }

    function getRandomFoodPosition() {
      let position;
      do {
        position = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(segment => segment.x === position.x && segment.y === position.y));
      return position;
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp":
        case "w":
          if (direction.y !== 1) direction = { x: 0, y: -1 };
          break;
        case "ArrowDown":
        case "s":
          if (direction.y !== -1) direction = { x: 0, y: 1 };
          break;
        case "ArrowLeft":
        case "a":
          if (direction.x !== 1) direction = { x: -1, y: 0 };
          break;
        case "ArrowRight":
        case "d":
          if (direction.x !== -1) direction = { x: 1, y: 0 };
          break;
      }
    });

    // Кнопки для мобільних
    document.getElementById("up").onclick = () => { if (direction.y !== 1) direction = { x: 0, y: -1 }; };
    document.getElementById("down").onclick = () => { if (direction.y !== -1) direction = { x: 0, y: 1 }; };
    document.getElementById("left").onclick = () => { if (direction.x !== 1) direction = { x: -1, y: 0 }; };
    document.getElementById("right").onclick = () => { if (direction.x !== -1) direction = { x: 1, y: 0 }; };
  </script>
</body>
</html>
